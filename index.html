<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class = "rockLogo off" id="logo-rock"></div>
        <div class = "paperLogo off" id="logo-paper"></div>
        <div class = "scissorsLogo off" id="logo-scissors"></div>
    </div>

    <div class="main">
        <div class = "weaponContainer computer">
            <button class = "weaponButton rock computer off" id="rock-button-computer"></button>
            <button class = "weaponButton paper computer off" id="paper-button-computer"></button>
            <button class = "weaponButton scissors computer off" id="scissors-button-computer"></button>
        </div>

        <div class="score computer">
            <img src="/images/point_off.png" class="point" id="computer-point-01">
            <img src="/images/point_off.png" class="point" id="computer-point-02">
            <img src="/images/point_off.png" class="point" id="computer-point-03">
            <img src="/images/point_off.png" class="point" id="computer-point-04">
            <img src="/images/point_off.png" class="point" id="computer-point-05">
        </div>
        <div class="divider"> </div>
        <div class="score player">
            <img src="/images/point_off.png" class="point" id="player-point-01">
            <img src="/images/point_off.png" class="point" id="player-point-02">
            <img src="/images/point_off.png" class="point" id="player-point-03">
            <img src="/images/point_off.png" class="point" id="player-point-04">
            <img src="/images/point_off.png" class="point" id="player-point-05">
        </div>

        <div class = "weaponContainer player">
            <button class = "weaponButton rock off" id="rock-button-player"></button>
            <button class = "weaponButton paper off" id="paper-button-player"></button>
            <button class = "weaponButton scissors off" id="scissors-button-player"></button>
        </div>
        
    </div>

    <div class="footer">
        <h3>Copyright &copy Darion Valdez 2023 - Icons from flaticons.com</h3>
    </div>
    
</body>
</html>
